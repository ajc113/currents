    <div class="boss-loader-overlay"></div><!-- End .boss-loader-overlay -->
    
    <div id="login-section" class="fullheight">
        <div class="vcenter-container">
            <div class="vcenter">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-sm-push-3 col-lg-4 col-lg-push-4">
                            <h1 class="logo text-center">
                                <a href="index.html" title="Boss - Multipurpose Premium Html5 Template">
                                    <img src="images/logo.png" alt="Logo">
                                </a>
                            </h1>
                            <div class="form-wrapper">
                                <h2 class="title-border title-bg custom text-right mb30"><span>Login Form</span></h2>
                                <form action="#">
                                    <div class="form-group">
                                        <label for="username" class="input-desc">Username</label>
                                        <input type="text" class="form-control input-border-bottom" id="username" name="username" placeholder="Username" required>
                                    </div><!-- End .from-group -->
                                    <div class="form-group mb10">
                                        <label for="password" class="input-desc">Password</label>
                                        <input type="password" class="form-control input-border-bottom" id="password" name="password" placeholder="Password" required>
                                    </div><!-- End .from-group -->
                                    <div class="form-group text-right clear-margin helper-group">
                                        <a href="recover-password.html" class="add-tooltip" data-placement="top" title="Recover your password">Forget password?</a>
                                    </div><!-- End .form-group -->
                                    <div class="form-group mt15-r">
                                        <div class="checkbox">
                                          <label class="custom-checkbox-wrapper">
                                            <span class="custom-checkbox-container">
                                                <input type="checkbox" name="remember" id="remember" value="true">
                                                <span class="custom-checkbox-icon"></span>
                                            </span>
                                           <span>Remember Me!</span>
                                          </label>
                                        </div><!-- End .checkbox -->
                                    </div><!-- End .form-group -->
                                    <div class="form-group mb5">
                                        <input type="submit" class="btn btn-custom btn-block no-radius" value="Login Now">
                                    </div><!-- End .from-group -->
                                </form>
                            </div><!-- End .form-wrapper -->
